<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Egan House - NYE 2018</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css" />

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
</head>

<body>
  <div class="flex--container container--main-flex">
    <div class="container--main">
      <img class="header-image" src='./img/top-asset.png' alt='2018-header' />
      <form class="form">
        <textarea class="form--textBox form--nickname" type="text" name="nickname" placeholder="Name..." maxlength="17"
          autocomplete="off"></textarea>
        <textarea class="form--textBox form--text" type="text" name="submitText" placeholder="Message..." maxlength="130"
          autocomplete="off"></textarea>
        <div class='footer'>
          <div class="form--btn form-submit--btn form--btn-top">Let's Party</div>
          <input ontouchstart="" class="form--btn btn form-submit--btn form--btn-bottom" type="submit" value="Let's Party" />
        </div>

      </form>
      <div class="container--messages">
      </div>
    </div>
  </div>
  <canvas id="canvas"></canvas>
  <div class="container--confetti"></div>
  <script src="./js/index.js"></script>
</body>

</html>
